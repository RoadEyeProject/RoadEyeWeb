<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            width: 320px;
            text-align: center;
        }
        input {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 4px;
            border: none;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
        .login-btn {
            background-color: #4CAF50;
            color: white;
        }
        .google-btn {
            background-color: #4285F4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-btn {
            background-color: #fbbc05;
            color: white;
        }
        .google-logo {
            height: 18px;
            margin-right: 8px;
        }
        hr {
            margin: 20px 0;
            border: 0;
            height: 1px;
            background-color: #333;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form action="/login" method="post">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Log In</button>

        <hr>

        <a href="/auth/google">
            <button type="button" class="google-btn">
                <img class="google-logo" src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                Login with Google
            </button>
        </a>

        <a href="/signup">
            <button type="button" class="signup-btn">
                Sign up with Email
            </button>
        </a>
    </form>
</body>
</html>
