<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      width: 320px;
      text-align: center;
      position: relative;
    }
    .input-wrapper {
      position: relative;
      width: 100%;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
      box-sizing: border-box;
      font-size: 14px;
      background-color: #333;
      color: #fff;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #bbb;
      font-size: 16px;
    }
    button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    .login-btn {
      background-color: #4CAF50;
      color: white;
      position: relative;
    }
    .spinner {
      display: none;
      margin: auto;
      width: 24px;
      height: 24px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .google-btn {
      background-color: #4285F4;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-btn {
      background-color: #fbbc05;
      color: white;
    }
    .google-logo {
      height: 18px;
      margin-right: 8px;
    }
    hr {
      margin: 20px 0;
      border: 0;
      height: 1px;
      background-color: #333;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <form id="loginForm" action="/login" method="post">
    <h2>Login</h2>

    <input type="email" name="email" placeholder="Email" required>

    <div class="input-wrapper">
      <input type="password" id="password" name="password" placeholder="Password" required>
      <!-- <button type="button" id="togglePassword" class="toggle-password">üëÅÔ∏è</button> -->
    </div>

    <button type="submit" id="loginButton" class="login-btn">
      <span id="loginText">Log In</span>
      <div id="spinner" class="spinner"></div>
    </button>

    <hr>

    <a href="/auth/google">
      <button type="button" class="google-btn">
        <img class="google-logo" src="https://img.icons8.com/color/48/000000/google-logo.png"/>
        Login with Google
      </button>
    </a>

    <a href="/signup">
      <button type="button" class="signup-btn">
        Sign up with Email
      </button>
    </a>
  </form>

  <script>
    const passwordInput = document.getElementById('password');
    //const togglePassword = document.getElementById('togglePassword');
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const loginText = document.getElementById('loginText');
    const spinner = document.getElementById('spinner');

    //togglePassword.addEventListener('click', () => {
     // const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    //  passwordInput.setAttribute('type', type);
    //  togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    //});

    loginForm.addEventListener('submit', (e) => {
      loginButton.disabled = true;
      loginText.style.display = 'none';
      spinner.style.display = 'block';
    });
  </script>

</body>
</html>
