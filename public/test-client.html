<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test Page</h1>
    <button onclick="sendMessage()">Send Hello</button>
    <div id="log"></div>

    <script>
        const socket = new WebSocket('wss://roadeye.onrender.com/ws'); // <--- your Render URL

        socket.onopen = () => {
            log('‚úÖ WebSocket connected');
        };

        socket.onmessage = (event) => {
            log('üì© Message from server: ' + event.data);
        };

        socket.onerror = (error) => {
            log('‚ùå WebSocket error:', error);
        };

        socket.onclose = () => {
            log('‚ùå WebSocket closed');
        };

        function sendMessage() {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send('Hello Server!');
                log('üì§ Sent: Hello Server!');
            } else {
                log('‚ö†Ô∏è WebSocket not open');
            }
        }

        function log(message) {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.textContent = message;
            logDiv.appendChild(p);
        }
    </script>
</body>
</html>
